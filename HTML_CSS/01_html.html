<!DOCTYPE html>
    <head>
        <title>html 기초</title>
    </head>
    <body>
      <!--태그간의 띄어쓰기, 엔터는 동작 X-->
      <!-- a태그(anchor)-->
      <a href="https://google.com">구글</ah>
      <!-- b태그(bold)-->
      <b>굵은 글씨</b>
      <strong>강한 글씨</strong> 
      <!--i 태그(italic)-->
      <i>이탤릭</i> 
      <em>강한 글씨</em>
      <!--img-->
      <img src="이미지 주소" alt="대체텍스트"> 
      <span></span>

      <!--heading-->
      <h1>CONTENS</h1>
      <h2></h2>
      <h6></h6>

      <!-- 문단 -->
      <p></p>
      <hr>
      <!-- ol, ul -->
      <ol>
      <li>순서가 있음</li>
      </ol>
      <ul>
        <li>순서가 없음</li>
      </ul>
      <pre>
        기본 기본 기본 
        우아아아
      </pre>
      <p>
        기본 기본 기본 <br> 우아앙
      </p>
      <blockquote>
        인용문
      </blockquote>
    </body>
